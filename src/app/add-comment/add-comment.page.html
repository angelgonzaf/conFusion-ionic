<ion-header>
  <ion-toolbar>
    <ion-title>Add Comment</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="dismiss()"><ion-icon name="close"></ion-icon></ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <form [formGroup]="commentForm" (ngSubmit)="onSubmit()">
    <ion-item> 
      <ion-label position="floating">Your name</ion-label>
      <ion-input formControlName="author" type="text"></ion-input>
    </ion-item>
    <ion-item> 
      <ion-label position="stacked">Your Rating</ion-label>
      
      <ion-range formControlName="rating" min="0" max="5" step="1" pin="true" snaps="true" ticks="true">
        <ion-icon slot="start" name="sad-outline"></ion-icon>
        <ion-icon slot="end" name="happy-outline"></ion-icon>
      </ion-range>
      
    </ion-item>
    <ion-item> 
      <ion-label position="floating">Your Comment</ion-label>
      <ion-textarea formControlName="comment" rows="12"></ion-textarea>
    </ion-item>
    <ion-button expand="block" type="submit" color="primary" [disabled]="!commentForm.valid">Submit</ion-button>
  </form>
</ion-content>
